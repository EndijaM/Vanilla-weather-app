<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla weather app</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="small-cont">
        <h1 id="city"></h1>
        <h2>Last updated: Friday 18:00</h2>

        <div class="row">
          <div class="col-4">
            <ul>
              <li>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Cloudy"
                />
              </li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="col-4 degree">
            <span id="temperature">10</span
            ><span class="celsiusfahrenheit">
              <a href="#" id="celsius">°C</a>
              |
              <a href="#" id="fahrenheit">°F</a></span
            >
          </div>
          <div class="col-4">
            <ul class="weather-details">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/EndijaM/Vanilla-weather-app "
          target="_blank"
          >Open-source code</a
        >, by Endija Mathur
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
